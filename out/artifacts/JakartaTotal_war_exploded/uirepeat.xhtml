<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Despesas</title>
</h:head>

<body>
<h:outputStylesheet library="css" name="stylesTable.css" />

<h:form>

<h:panelGroup rendered="#{uirepeat.despesas.size() > 0}"> <!-- A tabela so ira aparecer se houver algum resultado -->
	<table class="tabela">
		<tr>
          <th class="cabecalho" colspan="5">Lista de Despesas</th>
		</tr>
		<tr>
			<th class="cabecalho">#</th>
			<th class="cabecalho">Data</th>
			<th class="cabecalho">Descrição</th>
			<th class="cabecalho">Valor</th>
			<th class="cabecalho">Operação</th>
		</tr>

		<ui:repeat value="#{uirepeat.despesas}" var="d" varStatus="st">
			<tr>
				<td class="colNumero">#{st.index + 1}</td><!-- Coluna dos numeros, mostra o numero de cada coluna utilizando o varStatus que se inicia a partir do numero 0 -->

				<td class="colData">
					<h:outputText value="#{d.data}" rendered="#{!d.edit}"><!--(EDIT = FALSE) SE NAO ESTIVER EM MODO DE EDIÇÃO SERA MOSTRADO NA TELA O Q ESTA DENTRO DO OUTPUTTEXT -->
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
					<h:inputText value="#{d.data}" rendered="#{d.edit}" styleClass="smallInput"><!--(EDIT = TRUE) SE ESTIVER EM MODO DE EDIÇÃO SERA MOSTRADO NA TELA O INPUTTEXT, PARA EDICAO DA DATA -->
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
				</td>

				<td class="colDesc">
					<f:facet name="header">Descrição</f:facet>

					<h:outputText value="#{d.descricao}" rendered="#{!d.edit}" /><!--(EDIT = FALSE) SE NAO ESTIVER EM MODO DE EDIÇÃO SERA MOSTRADO NA TELA O Q ESTA DENTRO DO OUTPUTTEXT -->
					<h:inputText value="#{d.descricao}" rendered="#{d.edit}" styleClass="bigInput" /><!--(EDIT = TRUE) SE ESTIVER EM MODO DE EDIÇÃO SERA MOSTRADO NA TELA O INPUTTEXT, PARA EDICAO DA DESCRICAO -->
				</td>

				<td class="colValor">
					<h:outputText value="#{d.valor}" rendered="#{!d.edit}"><!--(EDIT = FALSE) SE NAO ESTIVER EM MODO DE EDIÇÃO SERA MOSTRADO NA TELA O Q ESTA DENTRO DO OUTPUTTEXT -->
						<f:convertNumber type="currency" locale="pt_BR" /> <!-- Conversor de valor no padrão brasileiro -->
					</h:outputText>
					<h:inputText value="#{d.valor}" rendered="#{d.edit}" styleClass="smallInput" /><!--(EDIT = TRUE) SE ESTIVER EM MODO DE EDIÇÃO SERA MOSTRADO NA TELA O INPUTTEXT, PARA EDICAO DO VALOR -->
				</td>

                <td class="colOp">
					<h:panelGroup rendered="#{!d.edit}"> <!-- Os botoes do painelGroup so estarao visiveis quando nao estiver em modo de edicao -->
						<h:commandLink value="Alterar" action="#{uirepeat.editar(d)}" /> <!-- Chama o metodo editar ao clicar no botão, que recebe uma despesa -->
						<h:commandLink value="Excluir" action="#{uirepeat.excluir(d)}" />
					</h:panelGroup>
					<h:commandLink value="Gravar" action="#{uirepeat.gravar(d)}" rendered="#{d.edit}" /> <!-- Quando estiver em modo de edição o botao gravar estara visivel -->
				</td>

			</tr>

		</ui:repeat>
	</table>
</h:panelGroup>

	<h:panelGroup rendered="#{uirepeat.despesas.size() == 0}"> <!-- Se o size for igual a 0, nao existem despesas cadastradas -->
		<h:outputText value="Não existem despesas cadastradas" styleClass="message" /><br /><br />
	</h:panelGroup>

	<h:commandButton value="Clique aqui para inserir um novo registro" action="#{uirepeat.inserir}" /> <!-- Grava a despesa. GRAVANDO EM MEMORIA -->
</h:form>

</body>
</html>
