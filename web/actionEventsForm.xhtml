<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Events</title>
</h:head>

<body>

<h:form>
	<h:panelGrid columns="3">
		Região:
		<h:selectOneMenu value="#{formActionEvents.siglaRegiao}">
			<f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
			<f:selectItems value="#{formActionEvents.regioes}" var="r" itemValue="#{r.sigla}" itemLabel="#{r.nome}"  />
		</h:selectOneMenu>
		<!-- O carregamentos dos estados ocorre assim que uma regiao é escolhida e o botao de carregar estados e acionado, atraves do actionListener=""-->
		<h:commandButton value="Carregar Estados" actionListener="#{formActionEvents.carregarEstados}" />
		
		Estado:
		<h:selectOneMenu value="#{formActionEvents.siglaEstado}">
			<f:selectItem itemValue="-" itemLabel="-" noSelectionOption="true" />
			<f:selectItems value="#{formActionEvents.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.nome}" />
		</h:selectOneMenu>
	</h:panelGrid>
</h:form>
</body>
</html>
